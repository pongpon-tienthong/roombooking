<!-- Filter -->
<div class="col-md-3">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Select Room</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="box-body">
      <div *ngIf="isLoading">
        Loading . . .
      </div>

      <!-- the events -->
      <div id="external-events" [@visibilityChanged]="isLoading ? 'hidden': 'show'">
        <div *ngFor="let room of rooms;">
          <button type="button" class="btn btn-block btn-room {{ room.btnColor }}" (click)="selectRoom(room)">
            <span class="room-name pull-left">{{ room.name }}</span>
            <i *ngIf="room.isSelected" class="fa fa-fw fa-check pull-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Loading (remove the following to stop the loading)-->
    <div *ngIf="isLoading" class="overlay">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
  </div>
</div>
