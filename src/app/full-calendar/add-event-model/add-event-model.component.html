<div class="panel panel-primary clearfix">
  <div class="panel-heading modal-header">
    <button aria-label="Close" class="close" type="button" (click)="closeDialog()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="panel-title modal-title">Create New Event</h3>
  </div>
  <div class="modal-body panel-body">
    <form action="" id="bookingform" method="post" novalidate="novalidate" class="bv-form">
      <div id="concurrencyCheckResult"></div>

      <fieldset>
        <legend>Event Details</legend>
        <div class="row">
          <div class="col-md-4">
            <div class=" append">
              <div class="form-group has-feedback">
                <label class="control-label" for="event-title">Event Title *</label>
                <input class="form-control" id="event-title" maxlength="500" name="event-title"
                       placeholder="e.g My Meeting" required="" type="text" value="">
                <!--<i class="glyphicon glyphicon-ok" style="display: none;"></i>-->
                <!--<small class="help-block" style="display: none;">Please enter a value</small>-->
                <!--<small class="help-block" style="display: none;">Please enter a value with valid length</small>-->
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class=" append">
              <div class="form-group">
                <label class="control-label" for="event-locationid">Location *</label>
                <select
                  class="form-control" id="event-locationid" name="event-locationid">
                  <option value="46">EPFL RACK</option>
                  <option value="39">Berlin</option>
                  <option value="44">High Valley</option>
                  <option value="43">Little Valley</option>
                  <option value="47">slot1</option>
                  <option value="45">E0604</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class=" append">
              <div class="form-group">
                <label class="control-label" for="event-layoutstyle">Layout</label>
                <select
                  class="form-control" id="event-layoutstyle" name="event-layoutstyle">
                  <option value="Standard">Standard</option>
                  <option value="Boardroom">Boardroom</option>
                  <option value="Lecture">Lecture</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class=" append">
              <div class="form-group has-feedback">
                <label class="control-label" for="event-start">Start *</label>
                <div class='input-group date datetimepicker'>
                  <input class="form-control" id="event-start"
                         placeholder="" required="" type="text">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class=" append">
              <div class="form-group has-feedback">
                <label class="control-label" for="event-end">End *</label>
                <div class='input-group date datetimepicker'>
                  <input class="form-control" id="event-end"
                         placeholder="" required="" type="text">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class=" append">
              <label></label>
              <div class="checkbox">
                <label for="event-allday">
                  <input id="event-allday" name="event-allday" type="checkbox" value="1">
                  <!--<input id="event-allday-checkbox" name="event[allday]($checkbox)" type="hidden" value="0">-->
                  This is an all day
                  event
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class=" append">
              <div class="form-group">
                <label class="control-label" for="event-description">Description</label>
                <textarea
                  class="form-control" id="event-description" name="event-description"
                  placeholder="Optional Notes about this event"></textarea>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contact Details</legend>
        <div class="row">
          <div class="col-sm-4">
            <div class=" append">
              <div class="form-group has-feedback">
                <label class="control-label" for="event-contactname">Contact Name</label>
                <input class="form-control" id="event-contactname" maxlength="255" name="event-contactname"
                       placeholder="e.g Joe Bloggs" type="text" value="">
                <!--<i class="form-control-feedback" style="display: none;"></i>-->
                <!--<small class="help-block" data-bv-validator="stringLength" data-bv-for="event[contactname]"-->
                <!--data-bv-result="NOT_VALIDATED" style="display: none;">Please enter a value with valid length-->
                <!--</small>-->
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class=" append">
              <div class="form-group has-feedback">
                <label class="control-label" for="event-contactno">Tel No.</label>
                <input class="form-control" id="event-contactno" maxlength="255" name="event-contactno"
                       placeholder="e.g 123123123" type="text" value="">
                <!--<i class="form-control-feedback" style="display: none;"></i>-->
                <!--<small class="help-block" data-bv-validator="stringLength" data-bv-for="event[contactno]"-->
                <!--data-bv-result="NOT_VALIDATED" style="display: none;">Please enter a value with valid length-->
                <!--</small>-->
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class=" append">
              <div class="form-group has-feedback">
                <label class="control-label" for="event-contactemail">Email</label>
                <input
                  class="form-control" id="event-contactemail" maxlength="255" name="event-contactemail"
                  placeholder="e.g Joe@blogs.com" type="text" value="">
                <!--<i class="form-control-feedback" style="display: none;"></i>-->
                <!--<small class="help-block" data-bv-validator="stringLength" data-bv-for="event[contactemail]"-->
                <!--data-bv-result="NOT_VALIDATED" style="display: none;">Please enter a value with valid length-->
                <!--</small>-->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class=" append">
              <label></label>
              <div class="checkbox">
                <label for="event-emailcontact">
                  <input id="event-emailcontact"
                         name="event-emailcontact" type="checkbox"
                         value="1">
                  <!--<input id="event-emailcontact-checkbox" name="event[emailcontact]($checkbox)" type="hidden" value="0">-->
                  Send Confirmation Email to Contact</label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Bulk Create Events</legend>
        <div class="row">
          <div class="col-md-2">
            <div class="radio">
              <label for="repeat-none">
                <input checked="checked" id="repeat-none" name="repeat" type="radio" value="none">
                Don't Repeat
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="radio">
              <label for="repeat-week">
                <input id="repeat-week" name="repeat" type="radio" value="week">
                Weekly
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="radio">
              <label for="repeat-month">
                <input id="repeat-month" name="repeat" type="radio" value="month">
                Monthly
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="repeatno">
                How Many More Times?
              </label>
              <select
                class="form-control" id="repeatno" name="repeatno">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
              </select></div>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="modal-footer">
      <input class="btn btn-block btn-primary btn-lg" type="submit" (click)="onSubmit()"
             value="Create And Auto-approve Booking">
    </div>
  </div>
