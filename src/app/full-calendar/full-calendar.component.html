<section class="content-header">
  <h1>
    Full Calendar
    <small>Control panel</small>
  </h1>
  <ol class="breadcrumb">
    <li class="active"><i class="fa fa-calendar"></i> Full Calendar</li>
  </ol>
</section>

<section class="content">
  <div class="row">

    <room-filter (onEmitRooms)="onEmitRooms($event)"></room-filter>

    <!-- /.col -->
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-body no-padding">

          <!-- THE CALENDAR -->
          <div id="calendar">
            <span defaultOverlayTarget></span>
            <angular2-fullcalendar [options]="calendarOptions"></angular2-fullcalendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
